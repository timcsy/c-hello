<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="互動式摩斯密碼練習網站" />
    <title>摩斯密碼練習網站</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link rel="stylesheet" href="./styles/accessibility.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>摩斯密碼練習網站</h1>
        <p class="subtitle">按住空格鍵或觸控練習摩斯密碼</p>
      </header>

      <!-- 標籤切換 -->
      <div class="tabs">
        <button class="tab-btn active" data-mode="free" aria-label="自由練習模式">
          自由練習
        </button>
        <button class="tab-btn" data-mode="challenge" aria-label="挑戰模式">
          挑戰模式
        </button>
      </div>

      <!-- 主要內容區 -->
      <main class="main-content">
        <!-- 輸入區 -->
        <section class="input-section">
          <div id="input-area" class="input-area" role="button" tabindex="0">
            <p>按住空格鍵或在此區域觸控</p>
          </div>
          <div id="visual-feedback" class="visual-feedback"></div>
        </section>

        <!-- 摩斯碼顯示區 -->
        <section class="display-section">
          <div class="display-item">
            <label>摩斯碼序列：</label>
            <div id="morse-display" class="display-content morse-display">
              待輸入...
            </div>
          </div>

          <div class="display-item">
            <label>已解碼文字：</label>
            <div id="text-display" class="display-content text-display"></div>
          </div>
        </section>

        <!-- 挑戰模式專用 -->
        <section id="challenge-section" class="challenge-section hidden">
          <div class="challenge-item">
            <label>待練習字母：</label>
            <div id="challenge-char" class="challenge-char">A</div>
          </div>
          <div id="correctness-feedback" class="correctness-feedback"></div>
        </section>

        <!-- 統計數據 -->
        <section class="stats-section">
          <h3>統計數據</h3>
          <div id="stats" class="stats-content">
            <p>字元數: 0</p>
          </div>
        </section>

        <!-- 參數控制面板 -->
        <section class="params-section">
          <h3>參數設定</h3>
          <div class="params-grid">
            <div class="param-item">
              <label for="dit-duration">點音時長 (ms):</label>
              <input
                type="range"
                id="dit-duration"
                class="param-input"
                min="50"
                max="200"
                value="100"
              />
              <span id="dit-value">100</span>
            </div>

            <div class="param-item">
              <label for="dah-duration">劃音時長 (ms):</label>
              <input
                type="range"
                id="dah-duration"
                class="param-input"
                min="150"
                max="500"
                value="300"
              />
              <span id="dah-value">300</span>
            </div>

            <div class="param-item">
              <label for="char-interval">字元間隔 (ms):</label>
              <input
                type="range"
                id="char-interval"
                class="param-input"
                min="100"
                max="500"
                value="300"
              />
              <span id="char-value">300</span>
            </div>

            <div class="param-item">
              <label for="word-interval">字組間隔 (ms):</label>
              <input
                type="range"
                id="word-interval"
                class="param-input"
                min="300"
                max="1000"
                value="700"
              />
              <span id="word-value">700</span>
            </div>

            <div class="param-item">
              <label for="volume">音量:</label>
              <input
                type="range"
                id="volume"
                class="param-input"
                min="0"
                max="100"
                value="50"
              />
              <span id="volume-value">50%</span>
            </div>

            <div class="param-item checkbox">
              <input type="checkbox" id="mute-toggle" />
              <label for="mute-toggle">靜音</label>
            </div>
          </div>

          <div class="button-group">
            <button id="reset-btn" class="btn btn-secondary">重設預設值</button>
            <button id="clear-btn" class="btn btn-secondary">清空</button>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>摩斯密碼練習網站 v0.1.0 | 完全離線可用</p>
      </footer>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
